<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="keywords" content="picture, this, PT, Pictures" />
    <meta name="viewport" content="width=device-width, initial-scale=2" />
    <title>Unus Annus FanSite</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.min.js"></script>
    <script src="myscript.js"></script>    
</head>

<body>
    

    <header>
        <img src="assets//Images//unus.jpg" alt="ptLogo" />
    </header>

    <article>
        
        <div class="row">
            
            <div class="col-2-3" id="home">
                <div class="row">
                    <div *ngFor="let video of videos" class="album">
                    <figure>
                        <a href="https://www.youtube.com/watch?v={{video.id.videoId}}" target="_blank"><img [src]="video.snippet.thumbnails.medium.url" alt="" /></a>
                        <figcaption> Recent Unus Annus Video: </figcaption>
                    </figure>                    
                    <h1>This is Unus Annus!</h1>
                    <p>
                        {{video.snippet.description}}
                    </p>
                    </div>
                </div>
            </div>

            <div class="col-1-3" id="categoryList">
                <h1 class="list">Related Channels</h1>
                <div class="albumList" id="category01">
                    <a [routerLink]="['ptAbout']"><img src="assets//Images//mark.jpg" alt="" /></a>
                    <p><a class="list" [routerLink]="['ptCat']">Markiplier</a></p>
                </div>
                <div class="albumList" id="category02">
                    <a [routerLink]="['ptAbout']"><img src="assets//Images//crank.jpg" alt="" /></a>
                    <p><a class="list" [routerLink]="['ptCat']">CrankGamePlays</a></p>
                </div>
                <div class="albumList" id="category03">
                    <a [routerLink]="['ptAbout']"><img src="assets//Images//pewds.jpg" alt="" /></a>
                    <p><a class="list" [routerLink]="['ptCat']">Pewdiepie</a></p>
                </div>
                <div class="albumList" id="category04">
                    <a [routerLink]="['ptAbout']"><img src="assets//Images//jack.jpg" alt="" /></a>
                    <p><a class="list" [routerLink]="['ptCat']">Jacksepticeye</a></p>
                </div>
                <div class="albumList" id="category05">
                    <a [routerLink]="['ptAbout']"><img src="assets//Images//grump.jpg" alt="" /></a>
                    <p><a class="list" [routerLink]="['ptCat']">GameGrumps</a></p>
                </div>
            </div>
        </div>
    </article>

   <footer>
    UA FanSite.  &#9830; 901 S. National Ave. Springfield, MO 65898 &#9830; email:UAFan@UnasAnnusFan.net, Tel:111-867-5309
   </footer>

   
</body>


</html>
